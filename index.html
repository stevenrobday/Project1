<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TeleAdvise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> -->
    <!-- <script src="assets/app.js"></script> -->
</head>

<body class="grey lighten-3">

    <div class="container">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">TeleAdvise</a>
            </div>
        </nav>
        <br>
        <div class="row">
            <div class="col s12 m6">
                <div class="card white">
                    <div class="card-content white-text">
                        <form id="basic">
                            <label class="active">Search</label>
                            <input placeholder="Movie or TV Show Title" id="basicSearch" type="text" class="validate">
                            <!-- <a class="waves-effect waves-light btn-small"><i class="material-icons right"></i>Search</a> -->
                            <button class="btn waves-effect waves-light" id="basicButton" type="submit" name="action">Search
                                <i class="material-icons right">search</i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">


            </div>
        </div>

        <div class="row">
            <div class="col s6">
                <ul class="collapsible">
                    <li>
                        <div class="collapsible-header">
                            <i class="material-icons">search</i>Advanced Search</div>
                        <div class="collapsible-body white">
                            <form id="advanced">

                                <input placeholder="Actor/Actress" id="advancedActInput" type="text" class="validate">

                                <input placeholder="Director" id="advancedDirInput" type="text" class="validate">

                                <input placeholder="Writer" id="advancedWriterInput" type="text" class="validate">

                                <input placeholder="Genre" id="advancedGenreInput" type="text" class="validate">
                                <!-- <a class="waves-effect waves-light btn-small"><i class="material-icons right"></i>Search</a> -->
                                <button class="btn waves-effect waves-light" id="advancedButton" type="submit" name="action">Search
                                    <i class="material-icons right">search</i>
                                </button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>


        <div id="options">

        </div>






    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
